<form [formGroup]="formLogin" class="pop-up">
    <div class="pop-up-title">
        Сервис учета финансов
    </div>
    <div>
        <tui-input formControlName="email">
            Email
        </tui-input>
        <div *ngIf="formLogin.controls['email'].invalid &&
                 ( formLogin.controls['email'].dirty || formLogin.controls['email'].touched)
                 " class="error-message"
        >
            <div *ngIf="formLogin.controls['email'].hasError('required')">
                Email обязателен.
            </div>
            <div *ngIf="formLogin.controls['email'].hasError('email')">
                Некорректный email.
            </div>
        </div>
    </div>
    <div>
        <tui-input-password class="tui-space_top-4" formControlName="password" tuiTextfieldSize="l">
            Пароль
        </tui-input-password>
        <div *ngIf="formLogin.controls['password'].invalid &&
                 ( formLogin.controls['password'].dirty || formLogin.controls['password'].touched)
                 " class="error-message"
        >
            <div *ngIf="formLogin.controls['password'].hasError('required')">
                Пароль обязателен.
            </div>
            <div *ngIf="formLogin.controls['password'].hasError('minlength')">
                Пароль должен быть длиннее 6 символов.
            </div>
        </div>
    </div>

    <button (click)="logInUser()" [disabled]="formLogin.invalid"
            appearance="custom"
            class="tui-space_top-10" size="l" tuiButton
            type="button">
        Войти
    </button>
</form>
