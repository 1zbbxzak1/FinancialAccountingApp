<section class="card">
    <header class="card__header">
        <ul class="header__list">
            <li class="list__item item__title">Баланс</li>
            <li class="list__item price">{{card.balance}}</li>
        </ul>
        <img alt="Чип" height="35" ngSrc="../../../../assets/img/Chip_Card.svg" width="35">
    </header>
    <div class="card__middle">
        <ul class="middle__list right">
            <li class="list__item item__title">Владелец</li>
            <li class="list__item">{{card.name}}</li>
        </ul>
        <ul class="middle__list left">
            <li class="list__item item__title">Дата создания</li>
            <li class="list__item">{{card.dateCreated}}</li>
        </ul>
    </div>
    <footer class="card__footer">
        <p class="footer__title">Платежная система</p>
        <img *ngIf="card.provider === 'МИР'" class="footer__icon" ngSrc="assets/img/mir_logo.png" alt="Card Icon" width="50" height="30">
        <img *ngIf="card.provider === 'Visa'" class="footer__icon" ngSrc="assets/img/visa_logo.png" alt="Card Icon" width="50" height="30">
        <img *ngIf="card.provider === 'MasterCard'" class="footer__icon" ngSrc="assets/img/mastercard_logo.png" alt="Card Icon" width="50" height="30">
    </footer>
</section>
