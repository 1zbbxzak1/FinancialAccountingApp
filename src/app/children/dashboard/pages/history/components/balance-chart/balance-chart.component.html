<tui-axes
    class="axes"
    [axisXLabels]="labelsX"
    [axisYLabels]="labelsY"
>
    <tui-bar-chart
        class="chart"
        [size]="null"
        [max]="10000"
        [tuiHintAppearance]="appearance"
        [tuiHintContent]="hint"
        [value]="value"
    ></tui-bar-chart>
</tui-axes>
